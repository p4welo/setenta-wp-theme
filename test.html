<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/angular@1.5.9/angular.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .fa {
      font-size: 24px;
    }

    [ng-cloak] {
      display: none;
    }
  </style>
</head>
<body ng-app="test" class="container" style="padding-top: 50px">
<div class="panel panel-default col-sm-8">
  <div class="panel-body" ng-cloak>
    <div class="btn-group btn-group-justified" style="margin-bottom: 20px;">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-class="{'btn-success': step>0,'btn-info': step===0}">
          <i class="fa fa-info"></i>
          <p>Podstawowe dane</p>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-disabled="step<1"
                ng-class="{'btn-success': step>1,'btn-info': step===1}">
          <i class="fa fa-address-card-o"></i>
          <p>Doświadczenie taneczne</p>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-disabled="step<2"
                ng-class="{'btn-success': step>2,'btn-info': step===2}">
          <i class="fa fa-commenting-o"></i>
          <p>Preferencje</p>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-disabled="step<3" ng-class="{'btn-info': step===3}">
          <i class="fa fa-envelope-o"></i>
          <p>Dane kontaktowe</p>
        </button>
      </div>
    </div>

    <div ng-if="step===0">
      <p>
        <button ng-click="previous()">previous</button>
        <button ng-click="next()">next</button>
        <span ng-bind="step"></span>
      </p>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-5 control-label">Imię</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="name" placeholder="Imię">
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-sm-5 control-label">Wiek</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="age" placeholder="Wiek">
          </div>
        </div>
        <div class="form-group">
          <label for="height" class="col-sm-5 control-label">Wzrost</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="height" placeholder="Wzrost">
          </div>
        </div>
      </form>
    </div>
    <div ng-if="step===1">
      <p>
        <button ng-click="previous()">previous</button>
        <button ng-click="next()">next</button>
        <span ng-bind="step"></span>
      </p>
    </div>
    <div ng-if="step===2">
      <p>
        <button ng-click="previous()">previous</button>
        <button ng-click="next()">next</button>
        <span ng-bind="step"></span>
      </p>
    </div>
    <div ng-if="step===3">
      <p>
        <button ng-click="previous()">previous</button>
        <button ng-click="next()">next</button>
        <span ng-bind="step"></span>
      </p>

    </div>
  </div>
</div>

<script>
  angular.module('test', [])
    .run(function ($rootScope) {
      $rootScope.step = 0;
      $rootScope.next = function () {
        if ($rootScope.step < 3) {
          $rootScope.step++;
        }
      }
      $rootScope.previous = function () {
        if ($rootScope.step > 0) {
          $rootScope.step--;
        }
      }
    })
</script>
</body>
</html>
