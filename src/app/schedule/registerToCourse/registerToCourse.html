<form class="form-horizontal" ng-submit="$ctrl.ok()" name="form">
  <div class="modal-header">
    <h3 class="modal-title">Zapisz się na kurs</h3>
  </div>
  <div class="modal-header">
    <h4 class="modal-title">
      <span ng-bind="::$ctrl.course.name"></span>
      -
      <span translate="DAYS.LONG.DAY{{$ctrl.course.day}}" translate-default=""></span>
      <span ng-bind="::$ctrl.course.timeFrom"></span>
    </h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label for="firstName" class="col-sm-4 control-label">Imię</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstName" placeholder="Imię" ng-model="$ctrl.customer.firstName"
               required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-4 control-label">Nazwisko</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lastName" placeholder="Nazwisko"
               ng-model="$ctrl.customer.lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="$ctrl.customer.email"
               required>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-4 control-label">Telefon</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="phone" placeholder="Telefon" ng-model="$ctrl.customer.phone"
               required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" type="button" ng-click="$ctrl.cancel()">Anuluj</button>
    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Zapisz się!</button>
  </div>
</form>
